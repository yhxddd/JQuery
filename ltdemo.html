<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lt案例</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<table border="1">
    <tr>
        <td>TD #0</td>
        <td>TD #1</td>
        <td>TD #2</td>
    </tr>
    <tr>
        <td>TD #3</td>
        <td>TD #4</td>
        <td>TD #5</td>
    </tr>
    <tr>
        <td>TD #6</td>
        <td>TD #7</td>
        <td>TD #8</td>
    </tr>
</table>
<script>
    $(function(){
        $("td:lt(4)").css("color","red");
        //索引值小于4（但不包括4）的字体颜色变为红色
    })
</script>
</body>
</html>
