<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件处理</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<ul>
    <li>li 1</li>
    <li>li 2</li>
    <li>li 3</li>
    <li>li 4</li>
</ul>

<script>
    //delegate()事件委托： 三个参数： 选择器 事件类型 处理函数
    $(function(){
        //给父级选择器ul绑定一个事件委托:给 li标签添加点击事件
        $("ul").delegate("li","click",function(){
            alert($(this).html());
        })
    })
</script>
</body>
</html>
