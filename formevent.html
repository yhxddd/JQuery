<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单事件</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<form>
    <input id="target" type="text" value="field 1">
    <input type="text" value="field 2">
</form>

<form id="hhh" >
    <input type="submit" value="go">
</form>
<script>

    $(function(){
        $("#target").blur(function(){
            alert("失去焦点");
        })
        $("#target").focus(function(){
            alert("获得焦点");
        })
        $("#target").change(function(){
            alert("内容改变啦");
        })
        $("#hhh").submit(function(){
            alert("确定提交吗");
        })
    })
    //change()：元素值改变触发 仅限于 input textarea select三个元素

    //select():文本选择时触发 仅限于：input text textarea

    //submit():用户提交表单时触发 只能绑定在form元素上

</script>
</body>
</html>
