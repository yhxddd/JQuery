<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特效----淡入淡出</title>
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>

<div id="div1" style="width:80px;height:80px;display:none;background-color: #2aabd2"></div>
<div id="div2" style="width:80px;height:80px;display:none;background-color: pink"></div>
<div id="div3" style="width:80px;height:80px;display:none;background-color: orange"></div>

<button id="in">fade in</button>
<button id="out">fade out</button>
<button id="toggle">fade toggle</button>
<button id="to">to</button><!--透明度-->

<script>
    $(function(){
        $("#in").on("click",function(){
            $("#div1").fadeIn(2000);
            $("#div2").fadeIn(2000);
            $("#div3").fadeIn(2000);
        });
        $("#out").on("click",function(){
            $("#div1").fadeOut(2000);
            $("#div2").fadeOut(2000);
            $("#div3").fadeOut(2000);
        });
        $("#toggle").on("click",function(){
            $("#div1").fadeToggle(2000);
            $("#div2").fadeToggle(2000);
            $("#div3").fadeToggle(2000);
        })
        $("#to").on("click",function(){
            $("#div1").fadeTo(1000,0.5);
            $("#div2").fadeTo(1000,0);//完全透明
            $("#div3").fadeTo(1000,1);//完全不透明
        })
    })
</script>
</body>
</html>
