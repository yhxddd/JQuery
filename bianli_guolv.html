    $(function(){

    $(function(){
        $("li").has("strong").css("border","1px solid green");

    //slice() 根据指定下标范围 过滤匹配的元素集合 并生成一个新得jQuery对象
    $(function(){

        $("li").slice(1,3).css("background-color","green");
