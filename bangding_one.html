<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件处理</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        p{
            width:300px;
            background-color: #2aabd2;
        }
    </style>
</head>
<body>
<p>hhhhhhh</p>

<script>
    //one()事件：为元素的事件增加处理函数 每个处理函数只执行一次
    $(function(){
        $("p").one("click",function(){
            alert("hhhh");
        })
    })
</script>
</body>
</html>
