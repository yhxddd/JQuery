   /* $(function(){

    //pageX pageY
    $(function(){
        $("#log").on("mouseover",function(e){
            console.log("pagex="+e.pageX+"  pagey="+e.pageY);
            alert(e.type);
        })
    })


    //preventDefault():阻止默认事件
    $(function(){
        $("a").click(function(e){
            e.preventDefault();
            alert("不跳转！");
        })
    })
