<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>：empty案例</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<table border="1">
    <tr>
        <td>TD 0</td>
        <td></td>
    </tr>
    <tr>
        <td>TD 2</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>TD 5</td>
    </tr>
</table>
<script>
    //:empty Selector:  $(":empty")
    //选择所有没有子元素的元素（包括文本节点）
    //没有文本的元素也选中
    $(function(){
        $("td:empty").text("was empty").css("background-color","red");
    })
</script>
</body>
</html>
