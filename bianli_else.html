<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他遍历</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        div,p{
            width:100px;
            height:100px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<!--

<div></div>
<div></div>
<div></div>
<div></div>
<p>dddddddddd</p>
add 用
-->
<p>hello<a href="#">John</a>,what are you doing?</p>

<ul>
    <li class="foo">li 1</li>
    <li>li 2</li>
    <li class="bar">li 3</li>
</ul>

<script>
    //add()  添加元素到匹配的元素集合
   /* $(function(){
        //给div和p 同时添加css样式
       // $("div").add("p").css("background-color","pink");
        //div设置背景颜色  div p同时设置边框
        $("div").css("background-color","yellow").add("p").css("border","1px solid red");
    })

    //contents() 获得匹配元素集合中每个元素的 子元素 包括蚊子和注释节点
    $(function(){
        //获取p标签所有子元素 并且给文本元素加<b/>标签
        $("p").contents().filter(function(){
            return this.nodeType!=1;  //以数字样式返回节点类型 元素为1 属性2 文本3
        }).wrap("<b/>");
    })*/

    //end() 终止在当前链的最新过滤操作，并返回匹配的元素的以前状态
    $(function(){
        $("ul").find(".foo").css("background-color","pink").end().find(".bar").css("background-color","yellow");
        //.end 返回到 $（"ul"） 重新找 li标签
    })
</script>
</body>
</html>
