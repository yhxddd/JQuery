<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <a href="#" hreflang="en">英文</a>
    <br/>
    <a href="#" hreflang="zh">中文</a>
    <br/>
    <input name="man-news" id="man-news"/>
    <input name="milk man"/>
    <input id="letterman" name="new-letterman"/>
    <input name="newmilk"/>

<script>
    //Attribute Contains Prefix Selector 语法：$("[attribute='value']")
    // 选择指定属性值等于给定字符串或以该字符串为前缀（该字符串后跟一个连字符“ - ”）的元素
    //value可以是不带引号的一个单词或带一个引号的字符串
    $(function() {
        $("[hreflang=en]").css("color","red");
    })

    //Attribute Contains Selector语法：  $("[attribute*='value']")
    //选择指定属性具有包含一个给定的子字符串的元素（选择给定的属性是以包含某些值得元素）


    //Attribute Contains Word Selector语法：  $("[attribute ~= 'value']")
    //选择指定属性用空格分隔的值中包含一个给定值得元素
    $(function(){
        $("input[name ~='man']").val('mr.man is in it');
    })

    //Attribute Ends With Selector 语法： $("[attribute='value']")
    //选择指定属性是给定值的元素

    //Attribute Not Equal Selector 语法：  $("[attribute!='value']")
    //选择不存在指定属性，或者指定的属性值不等于给定值的元素

    //Attribute Ends With Selector 语法： $("[attribute $= 'value']")
    //选择指定属性是以给定值结尾的元素。这个比较是区分大小写
    $(function(){
        $("input[id][name$='man']").val("only this one");
        //找<input>标签中 有id选择器 且 name 以 man结尾的，将其输入框中值改为val中的值
    })

    //Attribute Starts With Selector 语法：$("[attribute ^='value']")
    //选择指定属性是以给定字符串开始的元素

    //Has Attribute Selector 语法：$("[attribute]")
    //选择所有具有指定属性的元素，该属性可以是任何值

    //Multiple Attribute Selector语法：$("[attributeFilter1][attributeFilter2][attributeFilterN]")
    //选择匹配所有指定的实行筛选器的元素

</script>
</body>
</html>
