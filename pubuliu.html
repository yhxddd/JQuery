<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瀑布流</title>
    <script src="jquery-3.5.1.min.js"></script>

    <style>
        *{
            margin:0;
            padding:0;
        }
        #main{
            position:relative;
        }
        .pin{
            padding:15px 0 0 15px;
            float:left;
        }
        .box{
            padding:5px;
            border:1px solid #ccc;
            box-shadow:0 0 6px #ccc;
            border-radius:5px;
        }
        .box img{
            width:240px;
            height:auto;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="pin">
        <div class="box">
            <img src="8.JPG">
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="2.jpg">
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="3.jpg">
        </div>
    </div>

    <div class="pin">
        <div class="box">
            <img src="4.JPG">
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="9.JPG">
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="10.JPG">
        </div>
    </div>
    <div class="pin">
        <div class="box">
            <img src="7.JPG">
        </div>
    </div>
</div>
<script src="water.js"></script>

</body>
</html>
