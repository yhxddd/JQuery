<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件处理</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        p{
            width:100px;
            height:50px;
            background-color: darkgreen;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            margin:0 auto;
            color:#ffffff;
            font-size:20px;
        }
        .pbtn{
            background-color: #9acfea;
        }
    </style>
</head>
<body>
<!--<button id="btn">按钮</button><br/>-->
<p>按钮</p>
<script>
    //bind事件
  /* button btn操作：
       $(function(){
        //将click事件绑定到按钮上  bind()可以两个参数也可以三个参数
        //bind 可以绑定多个事件，并且不会覆盖
      //$("#btn").bind("click mouseover",function(){
            alert("hhhh");
        });//

       $("#btn").bind({
           click:function(){
               alert("click");
           },
           mouseout:function(){
               alert("mouseout");
           }
       })
    })
*/

    //<p>按钮</p> 案例：
    $(function(){
       /* $("p").bind({
            mouseover:function(){
                $(this).addClass("pbtn");
            },mouseout:function(){
                $(this).removeClass("pbtn");
            }
        })*/
       $("p").bind("mouseover mouseout",function(){
           $(this).toggleClass("pbtn");
           //toggleClass: 在匹配的元素集合中的所有元素添加或删除指定的类名 取决于这个类名是否存在
           // 即： 鼠标放到按钮上 添加该类  鼠标移开 删除该类
       })
    })




</script>
</body>
</html>
