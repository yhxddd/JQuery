<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:has() Selector</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        .text{
            border:1px solid yellow;
        }
    </style>
</head>
<body>
<div><p>hello in a paragraph</p></div>
<div>hello again!(with no p)</div>
<script>
     //:has() Selector:   $(":has(selector)")
    //选择元素其中至少包含指定选择器匹配的一种元素
    $(function(){
        $("div:has(p)").addClass("text");
        //给有p元素的标签内容加上 "text"类
    })
</script>
</body>
</html>
